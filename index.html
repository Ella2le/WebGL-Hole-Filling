<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>WebGL Hole Filling</title>
	<link rel="stylesheet" href="screen.css" />
	<script src="js/config.js"></script>
	<script src="js/Init.js"></script>
	<script src="js/UI.js"></script>
	<script src="js/Scene.js"></script>
	<script src="js/threeJS/three.min.js"></script>
	<script src="js/threeJS/loaders/OBJLoader.js"></script>
	<script src="js/threeJS/loaders/PLYLoader.js"></script>
	<script src="js/threeJS/loaders/STLLoader.js"></script>
	<script src="js/threeJS/controls/TrackballControls.js"></script>
	<script src="js/setup.js"></script>
</head>
<body>

<div id="container"></div>


<ul class="tools">

	<!-- empty -->
	<li class="tool tool-empty"></li>

	<!-- import -->
	<li class="tool tool-import">
		<span class="icon icon-import"></span>
		<fieldset>
			<legend>Import</legend>
			<input type="file" id="import_file" />
		</fieldset>
	</li>

	<!-- rendering -->
	<li class="tool tool-render">
		<span class="icon icon-render"></span>
		<fieldset>
			<legend>Renderer</legend>

			<section>
				<input type="radio" name="render_mode" id="render_solid" value="solid" checked />
				<label for="render_solid">Solid</label>
				<input type="radio" name="render_mode" id="render_wireframe" value="wireframe" />
				<label for="render_wireframe">Wireframe</label>
			</section>

			<section>
				<input type="radio" name="shading" id="shading_flat" value="flat" />
				<label for="shading_flat">Flat</label>
				<input type="radio" name="shading" id="shading_phong" value="phong" checked />
				<label for="shading_phong">Phong</label>
				<span class="description">Shading</span>
			</section>
		</div>
	</li>

	<!-- edit -->
	<li class="tool tool-edit">
		<span class="icon icon-edit"></span>
		<fieldset>
			<legend>Hole Filling</legend>
		</div>
	</li>

	<!-- controls -->
	<li class="tool tool-controls">
		<span class="icon icon-controls"></span>
		<fieldset>
			<legend>Controls</legend>
		</div>
	</li>

	<!-- export -->
	<li class="tool tool-export">
		<span class="icon icon-export"></span>
		<fieldset>
			<legend>Export</legend>
		</fieldset>
	</li>

	<!-- empty -->
	<li class="tool tool-empty"></li>

	<!-- about -->
	<li class="tool tool-about">
		<span class="icon icon-about"></span>
		<fieldset>
			<legend>About</legend>
			<p>WebGL Framework: <a href="http://threejs.org/">three.js</a></p>
			<p>Icons: <a href="http://somerandomdude.com/work/iconic/">Iconic Icon Set by Some Random Dude</a></p>
			<p>Font: <a href="http://opensans.com/">Open Sans</a></p>
		</fieldset>
	</li>

</ul>

</body>
</html>
