<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>WebGL Hole Filling</title>
	<link rel="stylesheet" href="../screen.css" />
	<script src="../js/config.js"></script>
	<script src="../js/Init.js"></script>
	<script src="../js/UI.js"></script>
	<script src="../js/Scene.js"></script>
	<script src="../js/HoleFilling.js"></script>

	<script src="test.js"></script>

	<script src="../js/Plane.js"></script>

	<script src="../js/HalfEdge/Mesh.js"></script>
	<script src="../js/HalfEdge/Vertex.js"></script>

	<script src="../js/threeJS/three.min.js"></script>
	<script src="../js/threeJS/loaders/OBJLoader.js"></script>
	<script src="../js/threeJS/loaders/PLYLoader.js"></script>
	<script src="../js/threeJS/loaders/STLLoader.js"></script>
	<script src="../js/threeJS/controls/TrackballControls.js"></script>
	<script src="../js/setup.js"></script>
</head>
<body>

<div id="container"></div>


<ul class="tools">

	<!-- empty -->
	<li class="tool tool-empty"></li>

	<!-- import -->
	<li class="tool tool-import">
		<span class="icon icon-import"></span>
		<fieldset>
			<legend>Import</legend>
			<input type="file" id="import_file" />
		</fieldset>
	</li>

	<!-- rendering -->
	<li class="tool tool-render">
		<span class="icon icon-render"></span>
		<fieldset>
			<legend>Renderer</legend>

			<section>
				<input type="radio" name="render_mode" id="render_solid" value="solid" checked />
				<label for="render_solid">Solid</label>
				<input type="radio" name="render_mode" id="render_wireframe" value="wireframe" />
				<label for="render_wireframe">Wireframe</label>
			</section>

			<section>
				<input type="radio" name="shading" id="shading_flat" value="flat" />
				<label for="shading_flat">Flat</label>
				<input type="radio" name="shading" id="shading_phong" value="phong" checked />
				<label for="shading_phong">Phong</label>
				<span class="description">Shading</span>
			</section>

			<section>
				<input type="range" name="shininess" id="shininess" min="0" max="100" step="1" value="30" />
				<span class="description">Shininess</span>
			</section>
		</div>
	</li>

	<!-- lighting -->
	<li class="tool tool-light">
		<span class="icon icon-light"></span>
		<fieldset>
			<legend>Lighting</legend>

			<section>
				<input type="radio" name="light_ambient" id="light_ambient_on" value="on" checked />
				<label for="light_ambient_on">On</label>
				<input type="radio" name="light_ambient" id="light_ambient_off" value="off" />
				<label for="light_ambient_off">Off</label>
				<span class="description">Ambient</span>
			</section>

			<section>
				<input type="radio" name="light_directional" id="light_directional_on" value="on" checked />
				<label for="light_directional_on">On</label>
				<input type="radio" name="light_directional" id="light_directional_off" value="off" />
				<label for="light_directional_off">Off</label>
				<span class="description">Directional</span>
			</section>

			<section>
				<input type="range" name="light_position" id="light_position" />
				<span class="description">Position</span>
			</section>
		</fieldset>
	</li>

	<!-- edit -->
	<li class="tool tool-edit">
		<span class="icon icon-edit"></span>
		<fieldset>
			<legend>Hole Filling</legend>

			<section>
				<input class="button" type="button" id="hf_showedges" value="Show edges" />
			</section>
		</div>
	</li>

	<!-- controls -->
	<li class="tool tool-controls">
		<span class="icon icon-controls"></span>
		<fieldset>
			<legend>Controls</legend>

			<section>
				<input class="button" type="button" id="controls_reset" value="Reset camera" />
			</section>
		</div>
	</li>

	<!-- export -->
	<li class="tool tool-export">
		<span class="icon icon-export"></span>
		<fieldset>
			<legend>Export</legend>
		</fieldset>
	</li>

	<!-- empty -->
	<li class="tool tool-empty"></li>

	<!-- about -->
	<li class="tool tool-about">
		<span class="icon icon-about"></span>
		<fieldset>
			<legend>About</legend>
			<p>WebGL Framework: <a href="http://threejs.org/">three.js</a></p>
			<p>Icons: <a href="http://somerandomdude.com/work/iconic/">Iconic Icon Set by Some Random Dude</a></p>
			<p>Font: <a href="http://opensans.com/">Open Sans</a></p>
		</fieldset>
	</li>

</ul>


<div id="tool-extra-window" class="toolwindow" style="left: 76px; top: 16px;" hidden>
	<span class="icon icon-close"></span>
	<fieldset>
		<legend>Found holes</legend>

		<section>
		</section>
	</fieldset>
</div>

</body>
</html>
